{% extends 'Suscripcion/layout.html'%}
{% block content %}

{% for post in posts %}


<div class="p-3">
    <div class="card card-body bg-black" >
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.titulo}}" class="img-fuid" style="max-width: 15rem;">
            </div>
    
            <div class="col-9">
                <h2>{{post.titulo}}</h2>
                <h3>{{post.date|date:'M d Y'}}</h3>
                <p>{{post.descripcion|truncatechars:100}}</p>
                
                
                <a href="{% url 'blog:post_detail' post.id %}">{{post.titulo}}</a>|

                
                <a href="{% url 'Envio' post.id%}">ENVIAR</a>
    
            </div>
        </div>
    </div>



</div>

{% endfor %}

{% endblock %}
